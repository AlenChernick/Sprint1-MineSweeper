<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>MineSweeper</title>
  </head>
  <body onload="init()">
    <div class="game-container">
      <h1 class="title">MineSweeper<i class="fas fa-bomb"></i></h1>
      <div class="clock">
        TIMER<br />
        0:0:00
      </div>
      <button class="restart-button" onclick="restartGame()">üòÉ</button>
      <div class="button-container">
        <button class="easy" onclick="boardSizeDifficulty(4)">Easy</button>
        <button class="normal" onclick="boardSizeDifficulty(8)">Normal</button>
        <button class="hard" onclick="boardSizeDifficulty(12)">Hard</button>
      </div>
      <div class="revealed-count">
        <h2>Revealed <span class="revealed-number">0</span></h2>
      </div>
      <div class="modal">
        <h2></h2>
      </div>
      <div class="health-container">
        <div class="life life1">‚ù§</div>
        <div class="life life2">‚ù§</div>
        <div class="life life3">‚ù§</div>
      </div>
      <div class="hints-container">
        <div onclick="hint()" class="hint hint3">
          <i class="fa-regular fa-lightbulb"></i>
        </div>
        <div onclick="hint()" class="hint hint2">
          <i class="fa-regular fa-lightbulb"></i>
        </div>
        <div onclick="hint()" class="hint hint1">
          <i class="fa-regular fa-lightbulb"></i>
        </div>
      </div>
      <table>
        <tbody class="board-conatiner"></tbody>
      </table>
    </div>
    <script src="https://kit.fontawesome.com/f7bbd11b0d.js" crossorigin="anonymous"></script>
    <script src="js/util.js"></script>
    <script src="js/main.js"></script>
    <script src="js/gameSupport.js"></script>
    <footer>Created-By-Alen-Chernick-CodingAcadamy-May22-Sprint</footer>
  </body>
</html>
